<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX ROCKS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Ajax Rocks!</h1>
        <div class="panel panel-default">
          <div class="panel-heading">Consultar Informaci贸n por Grupo</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="groupid">Id del Grupo</label>
              <input type="text"  class="form-control js-group-id"  placeholder="Ingrese el numero del grupo">
            </div>
            <button class="btn btn-default js-obtener-info-grupo">Obtener Info</button>
            <h1>Data</h1>
            <div class="infoGroup"></div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Consultar Informaci贸n por Id</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="itemid">Id</label>
              <input type="text"  class="form-control js-item-id" id="itemid" placeholder="Ingrese el id de la informaci贸n">
            </div>
            <button class="btn btn-default js-obtener-info-id">Obtener Info</button>
            <h1>Data</h1>
            <p class="infoItem"></p>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Crear Informaci贸n</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="grupo">Grupo</label>
                <input type="text" class="form-control js-grupo-elegido"  placeholder="Grupo" required value="8"/>
              </div>
              <div class="form-group">
                <label for="informacion">Informacion</label>
                <textarea class="form-control js-informacion"  placeholder="Informacion" rows="3" required ></textarea>
              </div>
              <button type="submit" class="btn btn-default js-guardar-info">Guardar</button>
            </form>
          </div>
          <div class="panel-footer">
            <div id="guardarAlert" class="alert" role="alert"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/rest.js"></script>
</body>
</html>
